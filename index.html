<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>360安全浏览器</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="fullPage">
		<div class="section first">
			<div class="logo"></div>
			<div class="img">
				<img src="./images/text_1.png" alt="">
				<img src="./images/text_2.png" alt="">
				<img src="./images/text_3.png" alt="">
				<img src="./images/text_4.png" alt="">
				<img src="./images/text_5.png" alt="">
				<img src="./images/text_6.png" alt="">
				<img src="./images/text_7.png" alt="">
				<img src="./images/text_8.png" alt="">
			</div>
			<div class="info"></div>
		</div>
		<div class="section second">
			<div class="logo">
				<img src="./images/shield_1.png" alt="">
				<img src="./images/shield_2.png" alt="">
				<img src="./images/shield_3.png" alt="">
				<img src="./images/shield_4.png" alt="">
				<img src="./images/shield_5.png" alt="">
				<img src="./images/shield_6.png" alt="">
				<img src="./images/shield_7.png" alt="">
				<img src="./images/shield_8.png" alt="">
				<img src="./images/shield_9.png" alt="">
			</div>
			<div class="info"></div>
		</div>
		<div class="section third">
			<div class="logo"></div>
			<div class="circle"></div>
			<div class="rocket"></div>
		</div>
		<div class="section fourth">
			<div class="search">
				<div class="top">
					<span class="key"></span>
				</div>
				<div class="content"></div>
			</div>
			<div class="info"></div>
		</div>
		<div class="section fifth">
			<div class="info"></div>
			<div class="main"></div>
			<div class="line"></div>
			<div class="left"></div>
			<div class="top"></div>
			<div class="right"></div>
		</div>
	</div>
	<script src="./js/jquery-1.12.4.js"></script>
	<script src="./js/jquery.fullPage.min.js"></script>
	<script>
		$('.fullPage').fullpage({
			sectionsColor:[
			'#0DA5D6',
			'#2AB561',
			'#DE8910',
			'#16BA9D',
			'#0DA5D6'
			],
			//滚动到某一屏幕的回调函数，接受两个参数，秒链接的名称和序号（每一屏的屏数）
			afterLoad: function (a, key, c) {
				// console.log(key);
				// 清空所有屏的 active 类名
				$('.section').removeClass('current');
				// 当添加后并没有过渡效果
				setTimeout(function () {
					// 给当前屏添加 active 类名
					$('.section').eq(key - 1).addClass('current');
				}, 20);
				
			}
		});
	</script>
</body>
</html>
